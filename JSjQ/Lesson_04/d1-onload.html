        function Working()
        {

        //innerHTML refers to the text between the <>HTML<>
        document.getElementById("lblDisplay").innerHTML = "Working is " + x;
        }

</head>

    <body>
    
        <h1 id="lblDisplay">Test</h1>
        <!--Calls the Working function from an onclick event.-->
        <input type="button" value="Show number" onclick="Working()">
