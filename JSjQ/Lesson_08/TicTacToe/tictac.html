<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/tictac.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <table>
        <tr>
            <td id="td0"></td>
            <td id="td1"></td>
            <td id="td2"></td>
        </tr>
        <tr>
            <td id="td3"></td>
            <td id="td4"></td>
            <td id="td5"></td>
        </tr>
        <tr>
            <td id="td6"></td>
            <td id="td7"></td>
            <td id="td8"></td>
        </tr>
    </table>
    <div>
        <input type="button" id="btnReset" name="btnReset" value="New Game" />
    </div>
    <div>
        <p id="winner"></p>
        <br>
        <hr>
        <p id="player1">
            Player 1 Victories: 0
        </p>
        <p id="player2">
            Player 2 Victories: 0
        </p>
    </div>

</body>
</html>
