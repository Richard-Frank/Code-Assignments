        <!--Definition List-->

            <!--Definition Term-->
            <dt>
                What is a mouse?
                <!--Definition-->
                <dd>
                    <p>A mouse is a device used to navigate a computer screen. It is also a small fuzzy rodent. It is vital that you know the difference.</p>
                </dd>
            </dt>

        </dl>
