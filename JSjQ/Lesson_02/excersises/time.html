    <title>Time Printout</title>


    <script>

        let hour = 0;
        let minute = 0;
        let second = 0;

        do
        {
            document.write(hour + ":" + minute + ":" + second + "<br />")
            second++
            if(second >= 60)
            {
                minute++
                second = 0;
                if(minute >= 60)
                {
                    hour++
                    minute = 0;
                }
            }
        }
        while(hour < 24)
