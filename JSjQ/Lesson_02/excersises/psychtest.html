<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psych Test</title>


    <script>
        let sentence = "";
        let input;

        let userName = window.prompt("Please enter your name.")

        do
        {
        input = window.prompt("Enter a word, starting at the end of the sentence.")
        if(input !== null)
        {
        sentence = input + " " + sentence;
        }

        }while(input !== null);


        document.write(userName + ", your sentence in correct order is: <br />");
        document.write(sentence);
        document.write("<br />" + "<br />" + "<br />" +"<br />")
        document.write('<p> &copy;2022 Psych Institute of Appleton.');


    </script>


</head>
<body>
    
</body>
</html>
